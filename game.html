<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----------------  Main Css ------------------->

    <link rel="stylesheet" href="/CSS/tictactoe.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v3.0.6/css/line.css"
    />

    <title>tictactoe</title>
  </head>

  <body>
    <!-- <div class="preloader">
        <div class="preloader-block">
            <div class="preloader-icon"><span class="loading-dot loading-dot-1"></span><span
                    class="loading-dot loading-dot-2"></span><span class="loading-dot loading-dot-3"></span></div>
        </div>
    </div> -->

    <div class="container-game">
      <h1 class="game-title">Tic <span>Tac</span> Toe</h1>

      <div class="game-action">
        <div class="turns">X Turn</div>
        <div class="reset">Reset</div>
      </div>

      <div class="game-content">
        <div class="game-box tl"></div>
        <div class="game-box tm"></div>
        <div class="game-box tr"></div>
        <div class="game-box ml"></div>
        <div class="game-box mm"></div>
        <div class="game-box mr"></div>
        <div class="game-box bl"></div>
        <div class="game-box bm"></div>
        <div class="game-box br"></div>
      </div>
    </div>

    <script src="/JS/game.js"></script>
  </body>
</html>
